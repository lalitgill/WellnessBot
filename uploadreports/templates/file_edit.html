{% extends 'adminlte/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Edit File</h3>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
